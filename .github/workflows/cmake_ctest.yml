name: Cmake build and tests

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - synchronize
      - opened
  workflow_dispatch:
  schedule:
    - cron: '1 0 * * 0'  # Sunday 12:01am UTC

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install extra dependencies
      run: |
        sudo apt-get update
    - name: build
      run: |
        cmake .
        cmake --build . --parallel 4
    - name: test
      run: |
        ctest --parallel 4
